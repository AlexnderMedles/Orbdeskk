<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbDesk Dashboard 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0e1a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.07);
            --accent: #6c63ff;
            --accent-glow: rgba(108, 99, 255, 0.35);
            --neon-green: #10b981;
            --neon-cyan: #06b6d4;
            --neon-orange: #f59e0b;
            --neon-red: #ef4444;
            --text: #e0e0e0;
            --text-muted: #6b7095;
            --text-bright: #ffffff;
            --radius: 16px;
            --font: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 24px;
            overflow-y: auto;
        }

        .dashboard {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 28px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--text-bright);
        }

        .header h1 span {
            color: var(--accent);
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.78rem;
            font-weight: 700;
        }

        .status-online {
            background: rgba(16, 185, 129, 0.12);
            color: var(--neon-green);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-offline {
            background: rgba(239, 68, 68, 0.12);
            color: var(--neon-red);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* ‚ïê‚ïê‚ïê Code Input ‚ïê‚ïê‚ïê */
        .code-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 28px;
        }

        .code-input {
            flex: 1;
            padding: 12px 18px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-family: var(--font);
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-bright);
            letter-spacing: 4px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        .code-input:focus {
            border-color: var(--accent);
        }

        .code-btn {
            padding: 12px 28px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: var(--font);
            font-size: 0.92rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        .code-btn:hover {
            transform: translateY(-2px);
        }

        /* ‚ïê‚ïê‚ïê Cards Grid ‚ïê‚ïê‚ïê */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 14px;
            margin-bottom: 24px;
        }

        .metric-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
        }

        .card-cpu::before {
            background: linear-gradient(90deg, var(--neon-cyan), var(--accent));
        }

        .card-ram::before {
            background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan));
        }

        .card-viewers::before {
            background: linear-gradient(90deg, var(--neon-orange), var(--neon-red));
        }

        .card-uptime::before {
            background: linear-gradient(90deg, var(--accent), #e879f9);
        }

        .metric-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 900;
            color: var(--text-bright);
            line-height: 1;
        }

        .metric-label {
            font-size: 0.72rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 6px;
            letter-spacing: 0.5px;
        }

        .metric-sub {
            font-size: 0.72rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* ‚ïê‚ïê‚ïê Graphs Section ‚ïê‚ïê‚ïê */
        .graphs-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-bottom: 24px;
        }

        .graph-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 18px;
        }

        .graph-title {
            font-size: 0.82rem;
            font-weight: 700;
            color: var(--text-bright);
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .graph-canvas {
            width: 100%;
            height: 160px;
            border-radius: 8px;
        }

        /* ‚ïê‚ïê‚ïê Actions Section ‚ïê‚ïê‚ïê */
        .actions-section {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .action-btn {
            flex: 1;
            padding: 14px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            font-family: var(--font);
            font-size: 0.88rem;
            font-weight: 700;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(108, 99, 255, 0.1);
            border-color: rgba(108, 99, 255, 0.2);
            transform: translateY(-2px);
        }

        .action-btn.danger:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
        }

        /* ‚ïê‚ïê‚ïê Session Info ‚ïê‚ïê‚ïê */
        .info-table {
            width: 100%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .info-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-key {
            font-size: 0.82rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        .info-val {
            font-size: 0.88rem;
            color: var(--text-bright);
            font-weight: 700;
        }

        .tag-on {
            padding: 3px 10px;
            border-radius: 10px;
            background: rgba(16, 185, 129, 0.12);
            color: var(--neon-green);
            font-size: 0.72rem;
            font-weight: 700;
        }

        .tag-off {
            padding: 3px 10px;
            border-radius: 10px;
            background: rgba(239, 68, 68, 0.12);
            color: var(--neon-red);
            font-size: 0.72rem;
            font-weight: 700;
        }

        .no-session {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .no-session .big-icon {
            font-size: 3rem;
            margin-bottom: 12px;
        }

        /* ‚ïê‚ïê‚ïê Responsive ‚ïê‚ïê‚ïê */
        @media (max-width: 640px) {
            .graphs-section {
                grid-template-columns: 1fr;
            }

            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .actions-section {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="header">
            <h1>Orb<span>Desk</span> Dashboard</h1>
            <span class="status-badge status-offline" id="status-badge">–û—Ñ—Ñ–ª–∞–π–Ω</span>
        </div>

        <div class="code-section">
            <input type="text" class="code-input" id="code-input" placeholder="–ö–æ–¥ —Å–µ—Å—Å–∏–∏" maxlength="6"
                inputmode="numeric">
            <button class="code-btn" id="code-btn" onclick="loadDashboard()">–û—Ç–∫—Ä—ã—Ç—å</button>
        </div>

        <div id="dashboard-content" style="display:none;">
            <!-- Metric Cards -->
            <div class="cards-grid" id="cards-grid">
                <div class="metric-card card-cpu">
                    <div class="metric-icon">üî•</div>
                    <div class="metric-value" id="cpu-value">‚Äî</div>
                    <div class="metric-label">CPU</div>
                </div>
                <div class="metric-card card-ram">
                    <div class="metric-icon">üíæ</div>
                    <div class="metric-value" id="ram-value">‚Äî</div>
                    <div class="metric-label">RAM</div>
                    <div class="metric-sub" id="ram-sub"></div>
                </div>
                <div class="metric-card card-viewers">
                    <div class="metric-icon">üë•</div>
                    <div class="metric-value" id="viewers-value">0</div>
                    <div class="metric-label">–ó—Ä–∏—Ç–µ–ª–∏</div>
                </div>
                <div class="metric-card card-uptime">
                    <div class="metric-icon">‚è±Ô∏è</div>
                    <div class="metric-value" id="uptime-value">‚Äî</div>
                    <div class="metric-label">Uptime</div>
                </div>
            </div>

            <!-- Graphs -->
            <div class="graphs-section">
                <div class="graph-card">
                    <div class="graph-title">üî• CPU Usage</div>
                    <canvas class="graph-canvas" id="cpu-graph"></canvas>
                </div>
                <div class="graph-card">
                    <div class="graph-title">üíæ RAM Usage</div>
                    <canvas class="graph-canvas" id="ram-graph"></canvas>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions-section">
                <button class="action-btn" onclick="toggleControl()">üîÅ –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</button>
                <button class="action-btn danger" onclick="kickViewers()">üë¢ –í—ã–≥–Ω–∞—Ç—å –≤—Å–µ—Ö</button>
            </div>

            <!-- Info Table -->
            <div class="info-table" id="info-table">
                <div class="info-row">
                    <span class="info-key">–ö–æ–¥ —Å–µ—Å—Å–∏–∏</span>
                    <span class="info-val" id="info-code">‚Äî</span>
                </div>
                <div class="info-row">
                    <span class="info-key">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</span>
                    <span class="info-val" id="info-control">‚Äî</span>
                </div>
                <div class="info-row">
                    <span class="info-key">–ü–∞—Ä–æ–ª—å</span>
                    <span class="info-val" id="info-password">‚Äî</span>
                </div>
                <div class="info-row">
                    <span class="info-key">–ú–æ–Ω–∏—Ç–æ—Ä–æ–≤</span>
                    <span class="info-val" id="info-monitors">‚Äî</span>
                </div>
            </div>
        </div>

        <div id="no-session" class="no-session">
            <div class="big-icon">üìä</div>
            <p>–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ —Å–µ—Å—Å–∏–∏ –¥–ª—è –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞</p>
        </div>
    </div>

    <script>
        let currentCode = '';
        let refreshInterval = null;
        let metricsHistory = { cpu: [], ram: [] };
        const MAX_POINTS = 60;
        let sessionStartTime = null;

        const codeInput = document.getElementById('code-input');
        codeInput.addEventListener('keydown', e => { if (e.key === 'Enter') loadDashboard(); });

        async function loadDashboard() {
            const code = codeInput.value.trim();
            if (code.length < 6) return;
            currentCode = code;
            sessionStartTime = Date.now();
            metricsHistory = { cpu: [], ram: [] };

            fetchData();
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(fetchData, 3000);
        }

        async function fetchData() {
            try {
                const [dashResp, metricsResp] = await Promise.all([
                    fetch(`/api/dashboard?code=${currentCode}`),
                    fetch(`/api/dashboard/metrics?code=${currentCode}`)
                ]);

                if (!dashResp.ok) {
                    document.getElementById('status-badge').className = 'status-badge status-offline';
                    document.getElementById('status-badge').textContent = '–û—Ñ—Ñ–ª–∞–π–Ω';
                    document.getElementById('dashboard-content').style.display = 'none';
                    document.getElementById('no-session').style.display = '';
                    return;
                }

                const data = await dashResp.json();
                const metricsData = await metricsResp.json();

                document.getElementById('status-badge').className = 'status-badge status-online';
                document.getElementById('status-badge').textContent = '‚óè –û–Ω–ª–∞–π–Ω';
                document.getElementById('dashboard-content').style.display = '';
                document.getElementById('no-session').style.display = 'none';

                // Update cards
                document.getElementById('viewers-value').textContent = data.viewers;
                document.getElementById('info-code').textContent = currentCode;
                document.getElementById('info-control').innerHTML = data.control_allowed
                    ? '<span class="tag-on">‚úÖ –†–∞–∑—Ä–µ—à–µ–Ω–æ</span>'
                    : '<span class="tag-off">üîí –ó–∞–ø—Ä–µ—â–µ–Ω–æ</span>';
                document.getElementById('info-password').innerHTML = data.has_password
                    ? '<span class="tag-on">üîí –£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω</span>'
                    : '<span class="tag-off">–ù–µ—Ç</span>';
                document.getElementById('info-monitors').textContent = (data.monitors || []).length || '1';

                // Metrics
                const m = data.last_metrics;
                if (m) {
                    document.getElementById('cpu-value').textContent = m.cpu + '%';
                    document.getElementById('ram-value').textContent = m.ram + '%';
                    document.getElementById('ram-sub').textContent = `${m.ram_used || '?'}/${m.ram_total || '?'} GB`;
                }

                // Update metrics history from server
                if (metricsData.metrics && metricsData.metrics.length > 0) {
                    metricsHistory.cpu = metricsData.metrics.map(p => p.cpu || 0);
                    metricsHistory.ram = metricsData.metrics.map(p => p.ram || 0);
                }

                // Uptime
                if (sessionStartTime) {
                    const elapsed = Math.round((Date.now() - sessionStartTime) / 1000);
                    const m = Math.floor(elapsed / 60);
                    const s = elapsed % 60;
                    document.getElementById('uptime-value').textContent = m > 0 ? `${m}–º` : `${s}—Å`;
                }

                drawGraph('cpu-graph', metricsHistory.cpu, '#06b6d4', '#6c63ff');
                drawGraph('ram-graph', metricsHistory.ram, '#10b981', '#06b6d4');

            } catch (e) {
                console.error('[Dashboard] Error:', e);
            }
        }

        function drawGraph(canvasId, data, color1, color2) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            const w = canvas.clientWidth;
            const h = canvas.clientHeight;
            canvas.width = w * dpr;
            canvas.height = h * dpr;
            ctx.scale(dpr, dpr);
            ctx.clearRect(0, 0, w, h);

            if (data.length < 2) {
                ctx.fillStyle = '#6b7095';
                ctx.font = '12px Inter';
                ctx.textAlign = 'center';
                ctx.fillText('–û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...', w / 2, h / 2);
                return;
            }

            // Grid lines
            ctx.strokeStyle = 'rgba(255,255,255,0.04)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = (h / 4) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(w, y);
                ctx.stroke();
            }

            // Labels
            ctx.fillStyle = '#6b7095';
            ctx.font = '10px Inter';
            ctx.textAlign = 'right';
            for (let i = 0; i <= 4; i++) {
                const val = 100 - i * 25;
                ctx.fillText(val + '%', w - 4, (h / 4) * i + 12);
            }

            // Line
            const grad = ctx.createLinearGradient(0, 0, w, 0);
            grad.addColorStop(0, color1);
            grad.addColorStop(1, color2);

            ctx.beginPath();
            ctx.strokeStyle = grad;
            ctx.lineWidth = 2.5;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            const padding = 4;
            const step = (w - padding * 2) / (MAX_POINTS - 1);

            data.forEach((val, i) => {
                const x = padding + i * step;
                const y = h - (val / 100) * (h - 10) - 5;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();

            // Fill
            const fillGrad = ctx.createLinearGradient(0, 0, 0, h);
            fillGrad.addColorStop(0, color1.replace(')', ', 0.15)').replace('rgb', 'rgba'));
            fillGrad.addColorStop(1, 'rgba(0, 0, 0, 0)');

            ctx.lineTo(padding + (data.length - 1) * step, h);
            ctx.lineTo(padding, h);
            ctx.closePath();
            ctx.fillStyle = fillGrad;
            ctx.fill();

            // Neon glow on last point
            if (data.length > 0) {
                const lastX = padding + (data.length - 1) * step;
                const lastY = h - (data[data.length - 1] / 100) * (h - 10) - 5;
                ctx.beginPath();
                ctx.arc(lastX, lastY, 4, 0, Math.PI * 2);
                ctx.fillStyle = color2;
                ctx.fill();
                ctx.beginPath();
                ctx.arc(lastX, lastY, 8, 0, Math.PI * 2);
                ctx.fillStyle = color2.replace(')', ', 0.2)').replace('rgb', 'rgba');
                ctx.fill();
            }
        }

        async function toggleControl() {
            if (!currentCode) return;
            try {
                await fetch('/api/dashboard/toggle_control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: currentCode }),
                });
                fetchData();
            } catch (e) { console.error(e); }
        }

        async function kickViewers() {
            if (!currentCode) return;
            if (!confirm('–í—ã–≥–Ω–∞—Ç—å –≤—Å–µ—Ö –∑—Ä–∏—Ç–µ–ª–µ–π?')) return;
            try {
                await fetch('/api/dashboard/kick', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: currentCode }),
                });
                fetchData();
            } catch (e) { console.error(e); }
        }
    </script>
</body>
